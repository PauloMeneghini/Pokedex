<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="public/style.css">
    <title>Pokedex</title>
</head>
<body>

    <label for="pokemonName">Pokemon name</label>
    <input type="text" name="pokemonName" id="pokemonName">
    <button onclick="seachPokemon()">Seach</button>

    <div class="pokedex">
        <img id="imagePokemon" width="475" height="475">
        <p id="ability1"></p>
        <p id="ability2"></p>
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="specialAttack"></p>
        <p id="specialDefense"></p>
        <p id="speed"></p>
        <p id="type"></p>
        <p id="height"></p>
        <p id="weight"></p>
    </div>


    <script src="public/integracao.js"></script>
</body>
</html>
